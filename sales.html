<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <title>Salmon Cookies</title>

    <link rel="stylesheet" href="style.css" type="text/css">

</head>




<body>
    <blockquote>
         Voted Best In The Pacific North West
    </blockquote>

    <h1 class="topTitle">Salmon Cookies</h1>

 
    <div class="hero-image">
            <div class="hero-text">
              <h1>Salmon Cookies</h1>
              <p>Forget the fork!</p>
            </div>
          </div>


    <form id= "salmonForm">  
        <fieldset>
            <legend>New Store</legend>

            <label for = "store_Name">Store Name</label>
            <input name = "store_Name" type = "text"/>

            <label for = "min_Customer">Minumum number of hourly customers</label>
            <input name = "min_Customer" type = "number"/>

            <label for = "max_Customer">Maximum number of hourly customers</label>
            <input name = "max_Customer" type = "number"/>

            <label for = "avg_Sale">Average cookies sold per an hour</label>
            <input name = "avg_Sale" type = "number"/>

            <button type="submit">Create New Store</button>
        </fieldset>
    </form>    
    <section id= "stores">               
        <table id = "storeTable">
            <tfoot id= "tableFooter"> </tfoot>
        </table>
       
    </section>  



<script src="./main.js"></script>


</body>
</html>
